<!DOCTYPE html>
<html lang="en" style="background-color: #ffffff !important; background: #ffffff !important;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Hammersmith+One&family=Hanuman:wght@100;300;400;700;900&family=Jomolhari&display=swap"
      rel="stylesheet"
    />
    <title>DineCraft - Website for your Restaurant or Cafe</title>
  </head>
  <body style="background-color: #ffffff !important; background: #ffffff !important; margin: 0; padding: 0;">
    <div id="root" style="background-color: #ffffff !important; background: #ffffff !important; min-height: 100vh;"></div>
    <script>
      // Force white background on mobile browsers
      function forceWhiteBackground() {
        document.documentElement.style.setProperty('background-color', '#ffffff', 'important');
        document.documentElement.style.setProperty('background', '#ffffff', 'important');
        document.body.style.setProperty('background-color', '#ffffff', 'important');
        document.body.style.setProperty('background', '#ffffff', 'important');
        document.getElementById('root').style.setProperty('background-color', '#ffffff', 'important');
        document.getElementById('root').style.setProperty('background', '#ffffff', 'important');
      }
      
      // Run immediately and on load
      forceWhiteBackground();
      document.addEventListener('DOMContentLoaded', forceWhiteBackground);
      window.addEventListener('load', forceWhiteBackground);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
